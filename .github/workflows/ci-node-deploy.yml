# .github/workflows/sftp-deploy.yml

name: Node and SFTP Deployment 🚀

on:
  workflow_call:
    inputs:
      node_version:
        required: false
        type: string
        default: '20'
      build_script:
        required: false
        type: string
        default: 'npm run build'
      test_step:
        required: false
        type: boolean
        default: false
      test_script:
        required: false
        type: string
        default: 'npm run test'
      source_path:
        required: false
        type: string
        default: 'dist/*'
      target_path:
        required: false
        type: string
      deploy_sftp:
        required: false
        type: boolean
        default: false
    secrets:
      sftp_host:
        required: false
      sftp_user:
        required: false
      sftp_pass:
        required: false

jobs:
  node-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository 👋🏼
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies 🔨
        run: npm ci

      - name: Test 🧪
        if: ${{ inputs.test_step }}
        run: ${{ inputs.test_script }}

      - name: Build package 📦
        run: ${{ inputs.build_script }}

      - name: Upload to SFTP 🚀
        if: ${{ inputs.deploy_sftp }}
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.sftp_host }}
          username: ${{ secrets.sftp_user }}
          password: ${{ secrets.sftp_pass }}
          port: 22
          source: "${{ inputs.source_path }}"
          target: "${{ inputs.target_path }}"